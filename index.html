<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوقت الذي قضيته في الثانوية العامة</title>
    <style>
        /* إعدادات عامّة للموقع */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            background-image: url('https://via.placeholder.com/1500x1000'); /* صورة خلفية */
            background-size: cover;
            background-position: center;
            animation: backgroundAnim 10s infinite alternate;
            text-align: center;
        }

        /* الحاوية الرئيسية */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: scaleUp 2s ease-in-out;
        }

        /* الرسالة */
        .message {
            font-size: 2rem;
            color: #f9c74f;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-out;
        }

        /* تأثيرات الأنيميشن */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes backgroundAnim {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        /* العداد */
        .countdown {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ff6f61;
            animation: pulse 2s infinite;
        }

        /* تأثير نبضات العداد */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .time {
            font-size: 3rem;
            font-weight: bold;
            color: #f9c74f;
            letter-spacing: 2px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .time span {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            font-size: 2.5rem;
            animation: bounce 1.5s infinite ease-in-out;
        }

        /* تأثير حركة البونس للأرقام */
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .time {
                flex-direction: column;
            }
        }

        .alert {
            font-size: 1.5rem;
            color: #ff0a0a;
            margin-top: 30px;
            animation: alertAnim 5s ease-in-out;
        }

        /* تأثير تنبيه عند الاقتراب من الموعد */
        @keyframes alertAnim {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="message">الوقت الذي قضيته في الثانوية العامة</div>
        <div class="countdown">
            <div class="time">
                <span id="days"></span> أيام
                <span id="hours"></span> ساعات
                <span id="minutes"></span> دقائق
                <span id="seconds"></span> ثواني
            </div>
        </div>
        <div class="alert" id="alertMessage"></div>
    </div>

    <script>
        function updateCountdown() {
            // تاريخ انتهاء امتحانات الثانوية العامة (10 يوليو 2025 الساعة 12 ظهرًا بتوقيت مصر)
            const targetDate = new Date('2025-07-10T12:00:00+02:00'); // مصر توقيت GMT+2

            // الحصول على الوقت الحالي
            const currentDate = new Date();

            // حساب الفرق بين الوقت الحالي وموعد الامتحانات
            const timeDifference = targetDate - currentDate;

            // حساب الأيام، الساعات، الدقائق، والثواني
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // عرض العد التنازلي
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // إضافة رسالة تنبيه عند الاقتراب من الموعد
            if (days <= 1 && hours <= 6) {
                document.getElementById("alertMessage").innerHTML = "الموعد يقترب!"; // يمكنك تخصيص الرسالة
            } else {
                document.getElementById("alertMessage").innerHTML = "";
            }
        }

        // تحديث العد التنازلي كل 500 مللي ثانية
        setInterval(updateCountdown, 500);

        // عرض العد التنازلي في البداية
        updateCountdown();
    </script>
</body>
</html>
