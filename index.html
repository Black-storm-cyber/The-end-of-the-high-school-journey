<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>العد التنازلي للثانوية العامة</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      animation: fadeInBody 2s ease-in-out;
    }

    @keyframes fadeInBody {
      0% {
        opacity: 0;
        transform: translateY(100px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .background {
      background: url('https://source.unsplash.com/1920x1080/?sky,city,abstract') no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      filter: brightness(0.5);
    }

    .countdown-container {
      background: rgba(0, 0, 0, 0.7); 
      padding: 50px 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 900px;
      border: 2px solid #f39c12;
      position: relative;
      animation: slideIn 2s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1.title {
      font-size: 45px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #f39c12;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      animation: fadeInTitle 2s ease-in-out;
    }

    @keyframes fadeInTitle {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #countdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      animation: fadeInCountdown 1s ease-in-out;
    }

    @keyframes fadeInCountdown {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .time-unit {
      text-align: center;
      transition: transform 0.3s ease;
      color: #fff;
      animation: zoomIn 1s ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .time-unit span {
      font-size: 60px;
      display: block;
      margin-bottom: 5px;
      color: #f39c12;
    }

    .time-unit p {
      font-size: 20px;
      margin-top: 5px;
      color: #f39c12;
    }

    .countdown-text {
      font-size: 20px;
      font-weight: bold;
      margin-top: 30px;
      color: #f39c12;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .millisecond {
      font-size: 35px;
      font-weight: bold;
      color: #f39c12;
      margin-top: 20px;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    /* تأثيرات عند اقتراب العد التنازلي */
    .warning {
      color: #ff3838;
      animation: flashRed 0.5s ease-in-out infinite alternate;
    }

    @keyframes flashRed {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0.5;
      }
    }

    /* تحريك العداد مع التفاعل */
    .time-unit:hover {
      transform: scale(1.2);
      transition: all 0.3s ease-in-out;
    }

    .countdown-container:hover {
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease-in-out;
    }

    /* تأثيرات صغيرة على النص */
    .countdown-text:hover {
      text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.8);
      transition: all 0.3s ease-in-out;
    }

    /* تحسينات للأجهزة الصغيرة */
    @media (max-width: 768px) {
      #countdown {
        flex-direction: column;
        font-size: 24px;
      }

      .time-unit span {
        font-size: 40px;
      }

      h1.title {
        font-size: 35px;
      }

      .countdown-container {
        padding: 30px 15px;
      }

      .millisecond {
        font-size: 30px;
      }
    }

    /* تصميم مميز للأجهزة الكبيرة */
    @media (min-width: 1200px) {
      .countdown-container {
        max-width: 1200px;
        padding: 80px 40px;
      }

      h1.title {
        font-size: 60px;
      }

      #countdown {
        font-size: 40px;
      }

      .time-unit span {
        font-size: 80px;
      }
    }

  </style>
</head>
<body>
  <iframe scrolling="no" frameborder="no" clocktype="html5" style="overflow:hidden;border:0;margin:0;padding:0;width:91px;height:30px;"src="https://www.clocklink.com/html5embed.php?clock=008&timezone=ACST&color=black&size=91&Title=&Message=&Target=&From=2025,1,1,0,0,0&Color=black"></iframe>
  <div class="background"></div>
  <div class="countdown-container">
    <h1 class="title">الوقت المتبقي على انتهاء الثانوية العامة</h1>
    <div id="countdown">
      <div class="time-unit">
        <span id="days"></span>
        <p>أيام</p>
      </div>
      <div class="time-unit">
        <span id="hours"></span>
        <p>ساعات</p>
      </div>
      <div class="time-unit">
        <span id="minutes"></span>
        <p>دقائق</p>
      </div>
      <div class="time-unit">
        <span id="seconds"></span>
        <p>ثواني</p>
      </div>
    </div>
    <div class="millisecond" id="milliseconds"></div>
    <div class="countdown-text" id="countdown-text">الوقت اللي قاعدلنا في ثانوية عامة:</div>
  </div>

  <script>
    // تحديد التاريخ المستهدف
    const targetDate = new Date('2025-07-10T12:00:00+02:00'); // توقيت مصر (التوقيت الصيفي)

    // التحديثات المستمرة للعد التنازلي
    function updateCountdown() {
      const now = new Date();
      const remainingTime = targetDate - now;

      if (remainingTime <= 0) {
        document.getElementById("countdown").innerHTML = "<h2>تم الوصول إلى الموعد المحدد!</h2>";
        return;
      }

      const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
      const milliseconds = remainingTime % 1000;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;

      // التأثيرات عند اقتراب الموعد
      if (remainingTime < 10000) {
        document.getElementById("countdown").style.color = '#ff3838';
        document.getElementById("milliseconds").style.fontSize = '45px';
        document.getElementById("countdown").classList.add('warning');
      }
    }

    // التحديث كل 100 ميللي ثانية (جزء من الثانية)
    setInterval(updateCountdown, 100);
  </script>
</body>
</html>
